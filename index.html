<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Swagger UI</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="swaggerUi/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="swaggerUi/swagger-ui-custom.css" />
    <link
      rel="icon"
      type="image/png"
      href="./favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="./favicon-16x16.png"
      sizes="16x16"
    />
    <style>
      html {
        box-sizing: border-box;
        overflow: -moz-scrollbars-vertical;
        overflow-y: scroll;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      body {
        margin: 0;
        background: #fafafa;
      }
    </style>
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="swaggerUi/swagger-ui-bundle.js"></script>
    <script src="swaggerUi/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        window.ui = SwaggerUIBundle({
          urls: [
            { url: "apiSpecs/accountsService.yaml", name: "Accounts Service" },
            { url: "apiSpecs/authService.yaml", name: "Authorization Service" },
            { url: "apiSpecs/b2cService.yaml", name: "B2C Service" },
            { url: "apiSpecs/notificationsService.yaml", name: "Notifications Service" },
            { url: "apiSpecs/paymentGateway.yaml", name: "Payment Gateway" },
          ],
          "urls.primaryName": "Pets",
          dom_id: "#swagger-ui",
          deepLinking: true,
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          plugins: [SwaggerUIBundle.plugins.DownloadUrl],
          layout: "StandaloneLayout",
        });
      };
    </script>
  </body>
</html>
